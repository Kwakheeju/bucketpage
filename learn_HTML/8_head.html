    <!-- 브라우저 상단 이름-->
    <base href="/assets/images/" />

    <link rel="short cut icon" href="./favicon.ico" />
    <!-- 위 base tag로 인해 현 기준이 images파일임 
        이에 ./파일명 했을 시 images파일 안 자료 사용됨
        현재 favicon.ico는 images 파일 안 위치하기에 ./ 사용-->
    <!--외부 리소스와의 관계 명시, style시트 연결,
