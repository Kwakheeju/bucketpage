<!-- "!"입력하고 엔터 하면 기본 뼈대 생성-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello html</title>
  </head>
  <body>
    <!--구획 제목 요소-->
    <h1>헬스</h1>

    <!--가로선 긋기-->
    <hr />

    <!--문단 표시-->
    <p>
      헬스(health)는 기본적으로
      <a href="https://ko.wikipedia.org/wiki/%EA%B1%B4%EA%B0%95">건강</a>을
      가리키며 그 외에 다음을 가리킨다.
    </p>
    <!-- 개행 ( 줄바꿈 )-->
    <br />
    <p>헬스의 종류</p>
    <!-- <a  href = "링크"></a> 링크 참조 / 하이퍼링크-->

    <ul>
      <!-- 정렬되지 않은 목록을 나타냅니다. 보통 bullet(글머리 기호)로 표시-->
      <li>의료</li>
      <li>보건</li>
      <li>체력 (게이밍)</li>
      <li>패션 헬스(Fashion health)</li>
      <li>헬스클럽(health club)</li>
      <li>구글 헬스: 구글이 제공하는 개인 의료 정보 서비스</li>
    </ul>
  </body>
</html>
