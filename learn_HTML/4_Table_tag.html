<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
      }
      .col1 {
        width: 80px;
      }
      /* 두번째 열 속성 */
      .col2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- col, row, cel, table-->
    <h1>Table 기본</h1>
    <table>
      <!-- 표를 만드는 태그, 표 전체 감쌈 -->
      <caption>
        <!-- 제목이나 설명을 작성하는 태그-->
        프로필테이블
      </caption>
      <tr>
        <!--표의 행을 의미-->
        <th>이름</th>
        <!--재목 열을 의미/ 부모태그 =tr -->
        <th>취미</th>
        <th>특기</th>
      </tr>

      <tr>
        <td>홍길동</td>
        <!--일반 열을 의미/ 부모태그 =tr -->
        <td>도술</td>
        <td>축지법</td>
      </tr>
    </table>

    <hr />
    <h1>Table 그룹태그</h1>
    <table>
      <caption>
        학급 점수
      </caption>
      <colgroup>
        <!-- 너비와 색을 열단위로 변경 가능-->
        <col class="col1" />
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
        <col class="col5" />
        <col class="col6" />
      </colgroup>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>코딩</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">1반</td>
          <!-- rowspan 으로 행 병합-->
          <td>홍길동</td>
          <td>90</td>
          <td>100</td>
          <td>100</td>
          <td>80</td>
        </tr>

        <tr>
          <td>홍지수</td>
          <td>80</td>
          <td>100</td>
          <td>80</td>
          <td>95</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">평균</td>
          <td>85</td>
          <td>100</td>
          <td>90</td>
          <td>87.5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
