<!-- 
//src 속성 사용
<audio controls src="경로.mp3"></audio>

//2개이상의 오디오 소스 사용. 가장 적절한 소스 브라우저가 선택
<audio controls>
    <source src="오디오.mp3" type="audio/mpeg">
    <source src="오디오.ogg" type="audio/ogg">
</audio> 

비디오 태그 : 위 audio -> video

<video src="/assets/video.mp4" controls type="video/mp4"></video>
  - type 설정하기 !

  오디오, 비디오 태그 속성
  - controls :컨트롤바(재생막대)
  - autoplay : 자동으로 실행 (크롬이나 파이어폭스에서느 muted속성 이용 시 가능)
  - loop : 반복 재생
  - muted : 오디오나 비디오 소리 제거
  - preload : 로딩 방식 지정. auto(default) or metadata or none
  - width, height : 너비, 높이. 둘 중 하나를 지정하면 나머지는 자동 세팅
  - poster="파일이름" // video tag 속성. 썸네일 이미지 지정
-->

<!--
  하이퍼링크 태그

  //같은 폴더 안에 있는 다른 페이지로 이동
  <a href="이동할 경로">다른 페이지 이동</a>
  <a href="경로" target="_blank">새탭으로 페이지 열기</a>

  -target =
  _self : 기본값
  _blank : 새로운 브라우저 표시 ( 새 탭 ) / 가장 보편화
  _parent : 브라우징 맥락의 부모 표시, 없다면 = _self
  _top : 최상단(부모 탭 중) 브라우징 표시
