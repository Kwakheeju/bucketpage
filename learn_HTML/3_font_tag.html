<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font tag</title>
  </head>
  <body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <hr />

    <h1>제목 또는 부제목 표시</h1>
    <p>문단 표시</p>
    <br />
    <i>이탤릭체</i>
    <br />
    <em>이탤릭체 강조</em>
    <!-- 강조 시 Screen Reader가 읽을 때 거센 억양으로 강조
    /웹 접근성에 큰 기여 -->
    <br />

    <b>두껍게</b>
    <br />
    <strong>두껍게 강조</strong>
    <br />
  </body>
</html>
