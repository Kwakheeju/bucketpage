<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">아이디</label>
        <input type="text" id="username" required />
        <!--
          Form 데이터 태그 속성
          - required(필수), readonly(읽기 전용)
          disabled(데이터 비활성화, 서버로 전송 x)
          autofocus(초기에 해당 필드에 커서 위치 가능)
          placeholder(필드가 비었을 때 입력값을 설명 표시가능)
        -->
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" required />
        <!-- 데이터가 마스킹 처리되어 표기됨-->
      </div>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>

<!-- 
    Form
    : 사용자의 정보를 입력받을 때 사용
    ex) 로그인, 회원가입, 게시판 글쓰기
    form data, field를 묶어 form이라 통칭
    

<form action="/signup" method="post">
    //action : 양식데이터를 처리할 서버 프록그램의 URI
    *URI :웹기술에서 사용하는 리소스 식별자 / url: 그 식별을 주소로 함
    //method : 양식을 제출할때 사용할 HTTP메서드
        -post : 요청 본문으로 전송. form에서 데이터 저장, 수정시 주로 사용
            -get : URL쿼리스트링으로 붙여 전송
    <div>
            <label for="username">아이디</label>
            //입력받는 필드 설명할 때 사용. 
            -id와 for 속성으로 연결하기 vs  label하위에 input놓기
            <input type="text" id="username">  - 위 for과 id 속성 동일하게
            //사용자의 데이터 입력받음, type속성으로 다양한 데이터 받음
                - email , tel(전화번호) ...
        </div>
        <div>
            <label>
                비밀번호
            <input type="password" id="password">
            </label>
        </div>
        <input type="submit" value="제출하기">
    


</form>
-->
