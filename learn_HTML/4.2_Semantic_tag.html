<!-- Sementic : 의미론적
Sementic tag : 콘텐츠에 맞는 의미를 가진 태그 
장점
- 검색 엔진 최적화
- 웹 접근성 향상
- 가독성 향상 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sementic</title>
</head>
<body>
    <header>Header영역</header> <!-- div선언이 아닌 Sementic사용-->
    <nav>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </nav>
</body>
<main>Content 영역</main>
<footer>Footer 영역</div>
</body>
</html>

<!-- 
    header : 타이틀 레이아웃
    nav : 부제목 / 메뉴바 
    main : 본문자리
    aside : 사이드바 레이아웃
    section : main tag안에서 영역 나눠 사용
    article : 여러 tag를 그룹핑하여 재사용 가능하게 만듦 
        (상품 사진 + 이름 + 가격 태그 묶기...)
    footer : 바닥글 레이아웃
-->
